language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
# command to install dependencies
install:
  - "pip install pytest"
  - "pip install coveralls"
  - "pip install -e ."
script: 
  - nosetests
  - coverage run --source=pyidf --omit='*/generator/*,*/tests/*' -m nose
after_success:
  - coveralls
